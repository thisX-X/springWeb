<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Navbar Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f8f9fa;
            color: #212529;
        }
        .navbar {
            background-color: #ffffff;
            border-bottom: 2px solid #e5e5e5;
        }
        .navbar-brand {
            color: #007bff !important;
            font-weight: bold;
            font-size: 1.2em;
        }
        .navbar-nav .nav-link {
            color: #495057;
        }
        .navbar-nav .nav-link:hover {
            color: #007bff;
        }
        .navbar-toggler {
            border: none;
        }
        .navbar-toggler-icon {
            background-image: url('data:image/svg+xml;charset=utf8,%3Csvg viewBox="0 0 30 30" xmlns="http://www.w3.org/2000/svg"%3E%3Cpath stroke="rgba%28233, 236, 239, 1%29" stroke-width="2" stroke-linecap="round" stroke-miterlimit="10" d="M4 7h22M4 15h22M4 23h22"/%3E%3C/svg%3E');
        }
        .navbar-collapse {
            flex-grow: 1;
            justify-content: flex-end;
        }
        .navbar-text {
            color: #495057;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .header {
            padding: 10px 0;
        }
        .user-info {
            margin-right: 15px;
        }
    </style>
</head>
<body>
<header th:fragment="header">
    <div class="container">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"><code>test Board</code></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="/board/free">자유게시판</a></li>
                        <li class="nav-item"><a class="nav-link" href="/board/question">질문답변</a></li>
                        <li class="nav-item"><a class="nav-link" href="/board/notice">공지사항</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">관련사이트</a></li>
                        <li class="nav-item" th:if="${session.userGrade == 1}"><a class="nav-link" href="/grade">관리자 페이지</a></li>
                    </ul>
                    <div class="d-flex align-items-center">
                        <p class="me-3 mb-0">현재 로그인한 유저: [[${loginedUser}]]</p>
                    </div>
                    <div class="d-flex" th:if="${session.sessionKey == null}">
                        <a class="btn btn-primary me-2" href="/user">로그인</a>
                        <a class="btn btn-secondary" href="/join">회원가입</a>
                    </div>
                    <div class="d-flex align-items-center" th:if="${session.sessionKey != null}">
                        <span class="navbar-text me-3">[[${session.userName}]]님 반갑습니다.</span>
                        <a class="btn btn-primary me-2" href="/user">회원 관리</a>
                        <a class="btn btn-primary" href="/logout">로그아웃</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</header>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

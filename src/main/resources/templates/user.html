<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>User Information</title>
    <style>
        .jumbotron-custom {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 2rem;
        }
        .form-header {
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
<header th:replace="layout/header::header"></header>

<!-- 메시지 표시 영역 -->
<div th:if="${message}" class="alert alert-info" role="alert">
    <p th:text="${message}"></p>
</div>

<div class="container my-5">
    <div class="jumbotron-custom">
        <form method="post" action="#" th:action="@{/change}">
            <h2 class="form-header">회원 정보</h2>
            <div class="mb-3">
                <label for="name" class="form-label">이름</label>
                <input type="text" id="name" class="form-control" th:placeholder="${user.name}">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">비밀번호 변경</label>
                <input type="password" id="password" class="form-control" placeholder="new password">
            </div>
            <div class="mb-3">
                <label for="createAt" class="form-label">가입일</label>
                <p id="createAt" class="form-control-plaintext" th:text="${user.createAt}"></p>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                <button type="submit" class="btn btn-primary">변경하기</button>
            </div>
        </form>
    </div>
</div>

<footer th:replace="layout/footer::footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .post-title {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .post-meta {
            color: #888;
            margin-bottom: 20px;
        }
        .post-content {
            line-height: 1.6;
        }
        .comments {
            margin-top: 40px;
        }
        .comment {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }
        .comment-author {
            font-weight: bold;
        }
        .comment-text {
            margin-top: 5px;
        }
        .comment-form {
            margin-top: 20px;
        }
    </style>

    <script>
        function setFormAction() {
            var currentUrl = window.location.pathname; // 현재 URL 경로를 가져옴
            var formAction = currentUrl + "/comment"; // 현재 URL 경로에 /comment를 추가
            document.getElementById("commentForm").action = formAction; // 폼의 action 속성 설정
        }
    </script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body onload="setFormAction()">

<header th:replace="layout/header::header"></header>

<div class="container">
    <div class="post">
        <h1 class="post-title"> 제목: [[${board.title}]]</h1>
        <div class="post-meta">작성자: [[${board.writer}]]</div>
        <div class="post-meta">작성일: [[${board.updateAt}]]</div>
        <div class="post-content">내용:<p />
            [[${board.content}]]
        </div>
    </div>

    <div class="comment-form">
        <h3>댓글 작성하기</h3>
        <form id="commentForm" method="post">
            <div class="mb-3">
                <label for="content" class="form-label">내용</label>
                <textarea class="form-control" id="content" name="content" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">댓글 작성</button>
        </form>
    </div>

    <div class="comments">
        <h2>댓글</h2>
        <div class="comment" th:each="comment: ${comments}">
            <div class="comment-author" th:text="${comment.writer}">김철수</div>
            <div class="comment-text" th:text="${comment.content}">정말 좋은 글이네요. 많은 도움이 되었습니다!</div>
        </div>
    </div>
</div>

<footer th:replace="layout/footer::footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>

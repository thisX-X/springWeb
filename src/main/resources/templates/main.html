<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>메인 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .jumbotron {
            background-color: #ffffff;
            padding: 2rem 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }
        .board-list {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .board-list li {
            background-color: #ffffff;
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.05);
            flex: 1 1 calc(33.333% - 1rem);
        }
        .board-list li a {
            text-decoration: none;
            color: #333;
        }
        .board-list li a:hover {
            text-decoration: underline;
            color: #007bff;
        }
        .login-form {
            background-color: #ffffff;
            padding: 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.05);
            margin-bottom: 2rem;
        }
        .login-form h2, .login-form h1 {
            margin-bottom: 1.5rem;
        }
        .login-form .navbar-text {
            display: inline-block;
            margin-right: 10px;
        }
        .aside-container {
            flex: 0 0 200px;
            margin-right: 20px;
        }
        .main-content {
            flex: 1;
            max-width: calc(100% - 220px);
        }
        aside > .menu, .admin-menu {
            margin-bottom: 20px;
        }
        .menu ul, .admin-menu ul {
            list-style: none;
            padding: 0;
        }
        .menu li, .admin-menu li {
            margin: 10px 0;
        }
        .menu a, .admin-menu a {
            text-decoration: none;
            color: #333;
            padding: 8px;
            display: block;
            border-radius: 5px;
        }
        .menu a:hover, .admin-menu a:hover {
            background-color: #e9ecef;
        }
        @media (max-width: 767.98px) {
            .board-list li {
                flex: 1 1 100%;
            }
            .aside-container {
                flex: 0 0 100%;
                max-width: 100%;
                margin-right: 0;
            }
            .main-content {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
<header th:replace="layout/header::header"></header>
<!-- 메시지 표시 영역 -->
<div th:if="${message}" class="alert alert-info" role="alert">
    <p th:text="${message}"></p>
</div>

<div class="container">
    <div class="jumbotron text-center">
        <h1>메인 페이지</h1>
        <p>게시판 메인 페이지 입니다.</p>

    </div>
    <div class="row">
        <div class="col-md-3">
            <aside class="aside-container">
                <div class="menu">
                    <ul>
                        <li><a href="#">정보 수정</a></li>
                        <li><a href="/board/me">내가 쓴 게시글</a></li>
                        <li><a href="#">알림</a></li>
                        <li><a href="#">정보</a></li>
                    </ul>
                </div>
                <div class="admin-menu" th:if="${session.userGrade == 1}">
                    <ul>
                        <li><a href="#">사이트 통계</a></li>
                        <li><a href="#">사이트 등록</a></li>
                        <li><a href="#">문제 등록</a></li>
                        <li><a href="#">공지사항 등록</a></li>
                    </ul>
                </div>
            </aside>
        </div>
        <div class="col-md-6">
            <div class="main-content">
                <h2>게시판 목록</h2>
                <ul class="board-list">
                    <li><a href="/board/notice">공지사항</a></li>
                    <li><a href="/board/free">자유게시판</a></li>
                    <li><a href="/board/question">질문답변</a></li>
                </ul>
                <h2>최근글</h2>
                <ul class="board-list">
                    <li th:each="board: ${boards}">
                        <a th:href="${'/board/' + board.getBoardName() + '/' + board.id}" th:text="${board.title}">최근 글 1</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-md-3">
            <div class="login-form" th:if="${session.sessionKey == null}">
                <h2>로그인</h2>
                <form method="post" action="/user">
                    <div class="mb-3">
                        <label for="email" class="form-label">아이디</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">비밀번호</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">로그인</button>
                </form>
            </div>

            <div class="login-form" th:if="${session.sessionKey != null}">
                <h1><span class="navbar-text">이름: [[${session.userName}]]</span></h1>
                <a class="btn btn-primary w-100 mb-2" href="/logout">로그아웃</a>
            </div>
        </div>
    </div>
</div>
<footer th:replace="layout/footer::footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
